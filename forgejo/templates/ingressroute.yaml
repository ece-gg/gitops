apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: forgejo
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.host }}`)
    middlewares:
    - name: redirect-https
    services:
    - name: forgejo
      port: 3000
  tls:
    secretName: forgejo-tls
